<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2048 clone</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main class="main">
			<section class="header">
				<h1>2048 clone</h1>
			</section>
			<section class="score">
				<p class="score-display">Score: 0</p>
			</section>
			<section class="grid-wrapper">
				<div class="grid">
					<div class="grid-tile1"></div>
					<div class="grid-tile2"></div>
					<div class="grid-tile3"></div>
					<div class="grid-tile4"></div>

					<div class="grid-tile5"></div>
					<div class="grid-tile6"></div>
					<div class="grid-tile7"></div>
					<div class="grid-tile8"></div>

					<div class="grid-tile9"></div>
					<div class="grid-tile10"></div>
					<div class="grid-tile11"></div>
					<div class="grid-tile12"></div>

					<div class="grid-tile13"></div>
					<div class="grid-tile14"></div>
					<div class="grid-tile15"></div>
					<div class="grid-tile16"></div>
				</div>
			</section>
			<section class="buttons">
				<div class="btn-grid">
					<div class="btn__up">
						<button class="btn" onclick="moveTilesUp()">Up</button>
					</div>
					<div class="middle-buttons">
						<button
							class="btn"
							class="btn__left"
							onclick="moveTilesLeft()">
							Left
						</button>
						<button
							class="btn"
							class="btn__right"
							onclick="moveTilesRight()">
							Right
						</button>
					</div>
					<div class="btn__down">
						<button
							class="btn"
							class="btn__down"
							onclick="moveTilesDown()">
							Down
						</button>
					</div>
					<div class="btn__start">
						<button class="btn" onclick="startGame()">
							Start Game
						</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
